<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Empregabilidade</title>
</head>
<body>
    <div class="principal">
    <header>

    </header>
        <div class="div_form">
            <!--PREENCHIMENTO COM INFORMAÇÕES PESSOAIS-->
            <form name="submit-to-google-sheet">
                <h2>Informações Profissionais</h2>
                <div class="div_informacoes_pessoais">
                    <div class="div_nome">
                        <label for="nome">Nome Completo:</label>
                        <input id="nome" type="text" name="nome_completo" placeholder="NOME COMPLETO...">
                    </div>
                    <div class="div_cpf">
                        <label for="cpf">CPF:</label>
                        <input id="cpf" type="number" name="cpf" placeholder="CPF..." minlength="11" maxlength="11">
                    </div>
                    <div class="div_idt_militar">
                        <label for="identidade_militar">Identidade Militar:</label>
                        <input id="identidade_militar" type="number" name="identidade_militar" minlength="10" maxlength="10" placeholder="IDENTIDADE MILITAR...">
                    </div>
                    <div class="div_nascimento">
                        <label for="nascimento">Data de Nascimento:</label>
                        <input id="nascimento" type="date" name="nascimento">
                    </div>
                    <div class="div_telefone_pesssoal">
                        <label for="telefone">Telefone Pessoal:</label>
                        <input id="telefone" type="tel" name="telefone" minlength="11" maxlength="11" placeholder="TELEFONE PESSOAL...">
                    </div>
                    <div class="div_cep">
                        <label for="cep">CEP:</label>
                        <input id="cep" type="text" name="cep" placeholder="CEP..." minlength="8" maxlength="8">
                    </div>
                    <div class="div_endereco">
                        <label for="endereco">Endereço:</label>
                        <input id="endereco" type="text" name="endereco" placeholder="ENDEREÇO...">
                    </div>
                </div>

                                <option>1º Ten</option>
                                <option>2º Ten</option>
                                <option>3º Sgt</option>

                                <option>Sd</option>
                            </select>

                    <div class="div_data_praca">
                        <label for="data_de_praça">Data de Praça:</label>
                        <input id="data_de_praca" type="date" name="data_de_praca">
                    </div>

                    <div class="div_curso">
                        <label for="curso">Curso:</label>
                        <input id="curso" type="text" name="cursos" placeholder="CURSO...">
                    </div>

                    <div class="div_instituicao">
                        <label for="instituicao">Instituição</label>
                        <input type="text" name="instituicao" id="instituicao" placeholder="ONDE REALIZOU O CURSO...">
                    </div>

                    <div class="div_area_interesse">
                        <label for="interesse">Áreas de Interesse:</label>
                        <select name="interesse">
                            <option>...</option>
                            <option>ADMINISTRAÇÃO, NEGÓCIOS E SERVIÇOS</option>
                            <option>ANÁLISE E DESENVOLVIMENTO DE SISTEMAS</option>
                            <option>ARTES E DESIGN</option>
                            <option>CIÊNCIAS BIOLÓGICAS E DA TERRA</option>
                            <option>CIÊNCIAS SOCIAIS E HUMANAS</option>
